name: Android CI

on: [push, pull_request]

jobs:
  test:
    name: Build app
    runs-on: ubuntu-18.04

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 17
      uses: actions/setup-java@v2
      with:
        distribution: adopt
        java-version: 17
    - name: Build app
      run: ./gradlew assembleDebug
